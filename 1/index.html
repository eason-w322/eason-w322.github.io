  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #1f2937;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .header div {
      flex: 1;
      text-align: center;
    }

    .header div:first-child {
      text-align: left;
    }

    .header div:last-child {
      text-align: right;
    }

    .section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .section h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .section p:first-of-type {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .image-row figure {
      margin: 0;
      text-align: center;
    }

    .image-row img {
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .description {
      max-width: 750px;
      margin: 1.5rem auto 0;
      text-align: left;
      font-size: 1.05em;
      line-height: 1.6;
    }

    figcaption {
      font-size: 0.95em;
      margin-top: 0.5rem;
      color: #555;
    }
  </style>
